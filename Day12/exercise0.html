<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title> Day12_exercise0 </title>
  </head>
  <body>
    <div id = "target"> hi </div>
    <button type = "button" id = "bu"> Click Me! </button>
    <script>
      var fn = function(){
        console.log('heeey')
      }
      document.querySelector('#target').addEventListener('click', fn)

      document.querySelector('#target').addEventListener('click', function() {
        console.log('same deal')
      })


      document.querySelector('#bu').addEventListener('click',
      function() {
        document.querySelector('#target').textContent = "beep";
      } )

    </script>
  </body>

</html>
