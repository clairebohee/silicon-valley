    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

      var demo_object = {
        one: 1,
        two: 2,
        three: 3
      }

      var one = "three"

      demo_object['two']
      demo_object[one]



      var state_capitals = {
        California: 'Sacramento',
        Texas: 'Austin'
      }

      state_capitals['place']
      state_capitals.place
      state_capitals[place]

      state_capitals['California']
      state_capitals.California
//      state_capitals[California]



      var obj = {
        greeting: 'howdy',
        direction: 'down',
        color: 'red',
        'spaces-and-dashes can be used': ' but need to have quotes'
      }

      for (var key in obj){
        console.log(obj[key])
        if (obj[key] === "down"){
          $('div#hi').append(key);
        }
      }

      var target_key = "greeting";
      for (var key in obj){
        if (key === target_key){
          $('div').append(obj[key]);
        }
      }
